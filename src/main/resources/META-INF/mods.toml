modLoader="javafml" #mandatory
loaderVersion="[28,)" #mandatory (28 is current forge version)

# A URL to refer people to when problems occur with this mod
issueTrackerURL="https://github.com/nnnnusui/CustomTitle/issues" #optional

[[mods]] #mandatory
modId="customtitle" #mandatory
version="${file.jarVersion}" #mandatory
displayName="Custom Title" #mandatory
#updateJSONURL="" #optional
displayURL="https://github.com/nnnnusui/CustomTitle" #optional
logoFile="customtitle.png" #optional
credits="This mod is still personal(inconvenient)." #optional
authors="nnnnusui" #optional
description='''
    Customize window title.


    You can edit  [config/customtitle/TitleCustomizer.jar].
    You can place [config/customtitle/TitleCustomizer.class].

    !!WORNING!! NEVER place an [TitleCustomizer.jar/TitleCustomizer.class] received from someone else.

    !!注意!! 他人から受け取った[TitleCustomizer.jar/TitleCustomizer.class]は *絶対に* 配置しないでください。
'''
# A dependency - use the . to indicate dependency for a specific modid. Dependencies are optional.
[[dependencies.examplemod]] #optional
    # the modid of the dependency
    modId="forge" #mandatory
    # Does this dependency have to exist - if not, ordering below must be specified
    mandatory=true #mandatory
    # The version range of the dependency
    versionRange="[28,)" #mandatory
    # An ordering relationship for the dependency - BEFORE or AFTER required if the relationship is not mandatory
    ordering="NONE"
    # Side this dependency is applied on - BOTH, CLIENT or SERVER
    side="CLIENT"
# Here's another dependency
[[dependencies.examplemod]]
    modId="minecraft"
    mandatory=true
    versionRange="[1.14.4]"
    ordering="NONE"
    side="BOTH"
